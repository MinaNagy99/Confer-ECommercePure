                        <h2>Login</h2>
                        <form action="#">
                          <p id="error" class="text-danger"></p>
                          <div class="input-box">
                            <input type="text" id="email"  pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}" placeholder="Enter your email" required>
                          </div>
                          <div class="input-box">
                            <input type="password" pattern="^.{6,}$" id="password"  placeholder="Create password" required>
                          </div>
                  
                          <div class="policy">
                            <input type="checkbox">
                            <h3>I accept all terms & condition</h3>
                          </div>
                          <div class="input-box button">
                            <input type="Submit" value="Login Now">
                          </div>

        <div class="container">
            <div class="row">
                <div class="col-6 offset-1">
                    <div class="wrapper">
                        <h2>Registration</h2>
                        <form action="#">
                          <div class="input-box">
                            <input type="text" id="name" pattern="[A-Za-z\s]+" placeholder="Enter your name" required>
                          </div>
                          <div class="input-box">
                            <input type="text" id="email"  pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}" placeholder="Enter your email" required>
                          </div>
                          <p id="emailError" class="text-danger "></p>
                          <div class="input-box">
                            <input type="password" id="password" pattern="^.{6,}$"  placeholder="Create password" required>
                          </div>
                          <div class="input-box">
                            <input type="password" id="repassword" placeholder="Confirm password" required>
                          </div>
                          <p id="repasswordError" class="text-danger d-none">rePassword is not valid</p>
                          <div class="input-box">
                            <input type="number" id="phone" placeholder="Phone" required>
                          </div>
                          <div class="policy">
                            <input type="checkbox">
                            <h3>I accept all terms & condition</h3>
                          </div>
                          <div class="input-box button">
                            <input type="Submit" value="Register Now">
                          </div>
                          <div class="text">
                            <h3>Already have an account? <a href="../login/login.html">Login now</a></h3>
                          </div>
                        </form>
                      </div>
